<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="myscript.js" type="text/javascript"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <title>ProfessionalAF</title>
  </head>
  <body>
    <div class="grid">
      <div class="box a">header</div>
      <div class="box b">Jumbo
         <!-- images with number and caption text -->
         <div class="mySlides fade">
           <div class="numbertext">1 / 3</div>
           <img src="MiceInfestation/DitIsEenMuis.png" />
           <div class="text">Caption Text</div>
         </div>

         <div class="mySlides fade">
           <div class="numbertext">2 / 3</div>
           <img src="MiceInfestation/DitIsMijn2deMuis.jpg" />
           <div class="text">Caption Two</div>
         </div>

         <div class="mySlides fade">
           <div class="numbertext">3 / 3</div>
           <img src="MiceInfestation/DitIsNogEenMuis.png" />
           <div class="text">Caption Three</div>
         </div>

         <!-- Next and previous buttons -->
         <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
         <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
         <span class="dot" onclick="currentSlide(1)"></span>
         <span class="dot" onclick="currentSlide(2)"></span>
         <span class="dot" onclick="currentSlide(3)"></span>
        </div>

      </div>
      <div class="box c">C</div>
      <div class="box d">D</div>
    </div>
  </body>
</html>
